<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de OnsignApp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .iframe-container {
            flex-grow: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://bullmedia.mx/imaads/onsignApp.html" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
